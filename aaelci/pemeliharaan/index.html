<!DOCTYPE HTML>
	<head>
		<title>Aaelci n Revas Monitoring</title>
		<link href="css/style.css" rel="stylesheet" type="text/css"  media="all" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
	    <script src="js/countdown.js" type="text/javascript"></script>	
	    <script src="js/init.js" type="text/javascript"></script>
	</head>
	<body>
		<!---start-wrap---->
		<div class="wrap">
			<!---start-content---->
			<div class="content">
				<h1>Aplikasi    AIL    dan    REVAS    Sedang    Dalam    Pemeliharaan</h1>
				<p>Kami    akan    kembali    secepatnya.</p>
			</div>
			<!---End-content---->
			<!---start-countdown-timer----->
				<ul id="countdown">
					<li class="frist">
						<span class="days">1</span>
						<h3>Hari</h3>
					</li>
					<li class="second">
						<span class="hours">02</span>
						<h3>Jam</h3>
					</li>
					<li class="three">
						<span class="minutes">00</span>
						<h3>Menit</h3>
					</li>
					<li class="four">
						<span class="seconds">53</span>
						<h3>Detik</h3>
					</li>	
				</ul>
				<div class="clear"> </div>
				<!---End-countdown-timer----->
				<!---start-notified----->
				<div class="notified">
					<form>
						<input type="text" class="textbox" value="Email:" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}">
						<input type="submit" value="Submit" />
					</form>
				</div>
				<!---End-notified----->
				<!---start-copy-right----->
				<div class="copy-right">
					<p>Design by <a href=#>W3layouts</a></p>
				</div>
				<!---End-copy-right----->
		</div>
		<!---End-wrap---->
	</body>
</html>
